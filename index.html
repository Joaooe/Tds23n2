<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <div class="display" id="display">0</div>
        <!-- Visor da calculadora -->
        <!-- iniciando a calculadora com o 0 -->
        <!-- Container para todos os botões-->
        <div class="buttons">

        <!-- Primeira linha -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <!-- cada <button> cria um botão clicável -->
        <!-- Segunda linha -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button> 
        <!-- Terceir linha -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button> <!-- multiplicação -->
        <!-- Quarta linha -->
        <button>0</button>
        <button>,</button>
        <button>/</button>
        <!-- botão decimal -->
        <button id="clear">C</button>
        <!-- botão igual ocupa as 4 colunas -->
        <button id="equals" style="grid-column: span 4">=</button>
</div>
</div>
<script src="script.js"></script>

</body>
</html>
